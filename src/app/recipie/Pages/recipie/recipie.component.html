
<div class="maincontainer  dfc">
    <div class="visuals df">
    <div class="todays fw">Todays Recipie</div>
        <div class="mealthumb ">
            <img src = "{{mealsArray.strMealThumb}}" class="image-thumb">
        </div>
        <div class="youtube ">
            <iframe [src]='safeURL' frameborder="0" class="meal-video"></iframe>
        </div>
    </div>
    <div class="content go2 df ">
        <div class="ingredients ">
            <span class="ingredients-title fw"> Ingredients and Measurements</span>
            <div class="dropdown-content">
            <ul *ngFor="let ingredients of mealsArray.ingredients; let i = index">
                <li ><Span>{{ingredients}} : {{mealsArray.measurements[i]}}</Span></li>
            </ul>
        </div>
        </div>
        <div class="recipie-details dfc  ">
            <div class="tags df ">
                <span class="material-symbols-outlined fs-20">
                    sell
                    </span>
                <div class="" *ngFor="let tags of mealsArray.strTags">
                    <div class="tags-list df fw"><span class="tags-list--span df
                        ">{{tags}}</span></div>
                </div>
            </div>
            <div class="mealdetails  dfc ">
                    <div class="mealname df g2">
                        <span class="material-symbols-outlined fs-50">
                            restaurant_menu
                            </span>
                        <span class="fy">{{mealsArray.strMeal}}</span></div>
                    <div class="cat-loc df g2 fg">
                        <div class="cateroy df fg"> <span class="fg">Category : </span><span class="fg"> {{mealsArray.strCategory}}</span></div>
                        <div class="meal-area df fg">
                            <span class="material-symbols-outlined fs-20">
                                location_on
                                </span><span class="fg ">
                            {{mealsArray.strArea}}
                        </span></div>
                    </div>
            </div>
            <div class="instructions br">
                <ol class="instruction-orederedlist" *ngFor="let instruction of mealsArray.strInstructions">
                    <li class="instruction-list df fw"><span class="instruction-list--span df
                        ">{{instruction}}</span></li>
                    </ol>
            </div>
            <div class="source br" ><span>
                {{mealsArray.strSource}}
            </span></div>
        </div>
    </div>

</div>
